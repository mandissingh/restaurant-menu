<html>
<head>
    <link rel=stylesheet type=text/css href="{{ url_for('static', filename='bootstrap.css') }}">
</head>
<body>

<div class='container'>
    <div class='row'>
        <div class='col-md-6'>
        <h1>{{ restaurant.name }}</h1>
        </div>
        <div class='col-md-6'>
            <a href="{{url_for('showLogin')}}">
                <h2 class='text-right'>Login </h2>
            </a>
    </div>
</div>
<div class='row'>
<div class='col-md-6'>
        {% for i in menu %}
        <div class='text-left'>{{i.name}}</div>
        <div class='text-left'>{{i.price}} </div>
        <div  class='text-left'>{{i.description}}</div><br><br>
        {% endfor %}
</div>
</div>



</div>
</body>
</html>
